<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VARIETY Gamer Score</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.5;
        }
        h1 {
            text-align: center;
        }
        .game-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }
        .game-list label {
            display: block;
            margin: 5px 0;
        }
        #score {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>What is your VARIETY gamer score?</h1>
    <p>Which of these Video Game series did you play (at least 1 game of)? 1 point per box checked!</p>
    
    <div class="game-list">
        <label><input type="checkbox" onclick="updateScore()"> Mario Bros.</label>
        <label><input type="checkbox" onclick="updateScore()"> Legend of Zelda</label>
        <label><input type="checkbox" onclick="updateScore()"> Pokémon</label>
        <label><input type="checkbox" onclick="updateScore()"> Warcraft</label>
        <label><input type="checkbox" onclick="updateScore()"> The Elder Scrolls</label>
        <label><input type="checkbox" onclick="updateScore()"> Fallout</label>
        <label><input type="checkbox" onclick="updateScore()"> Doom</label>
        <label><input type="checkbox" onclick="updateScore()"> Kingdom Hearts</label>
        <label><input type="checkbox" onclick="updateScore()"> Crash Bandicoot</label>
        <label><input type="checkbox" onclick="updateScore()"> Donkey Kong</label>
        <label><input type="checkbox" onclick="updateScore()"> Tekken</label>
        <label><input type="checkbox" onclick="updateScore()"> Borderlands</label>
        <label><input type="checkbox" onclick="updateScore()"> The Sims</label>
        <label><input type="checkbox" onclick="updateScore()"> Dead Space</label>
        <label><input type="checkbox" onclick="updateScore()"> Animal Crossing</label>
        <label><input type="checkbox" onclick="updateScore()"> Fable</label>
        <label><input type="checkbox" onclick="updateScore()"> Contra</label>
        <label><input type="checkbox" onclick="updateScore()"> Team Fortress</label>
        <label><input type="checkbox" onclick="updateScore()"> Punch-Out</label>
        <label><input type="checkbox" onclick="updateScore()"> Saints Row</label>
        <label><input type="checkbox" onclick="updateScore()"> Jak and Daxter</label>
        <label><input type="checkbox" onclick="updateScore()"> Guilty Gear</label>
        <label><input type="checkbox" onclick="updateScore()"> Starcraft</label>
        <label><input type="checkbox" onclick="updateScore()"> Nier</label>
        <label><input type="checkbox" onclick="updateScore()"> Warhammer</label>
        <label><input type="checkbox" onclick="updateScore()"> Final Fantasy</label>
        <label><input type="checkbox" onclick="updateScore()"> Pikmin</label>
        <label><input type="checkbox" onclick="updateScore()"> Tales of.</label>
        <label><input type="checkbox" onclick="updateScore()"> Of Mana</label>
        <label><input type="checkbox" onclick="updateScore()"> Metal Gear</label>
        <label><input type="checkbox" onclick="updateScore()"> God Of War</label>
        <label><input type="checkbox" onclick="updateScore()"> Tetris</label>
        <label><input type="checkbox" onclick="updateScore()"> Red Dead Redemption</label>
        <label><input type="checkbox" onclick="updateScore()"> Street Fighter</label>
        <label><input type="checkbox" onclick="updateScore()"> Chrono Series</label>

        <label><input type="checkbox" onclick="updateScore()"> Dark Souls</label>
        <label><input type="checkbox" onclick="updateScore()"> Devil May Cry</label>
    </div>

    <div id="score">Score: 0</div>

    <script>
        function updateScore() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let score = 0;
            checkboxes.forEach(box => {
                if (box.checked) score++;
            });
            document.getElementById('score').innerText = 'Score: ' + score;
        }
    </script>
</body>
</html>
