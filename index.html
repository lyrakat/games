    <script>
        function updateScore() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            let score = 0;
            checkboxes.forEach(box => {
                if (box.checked) score++;
            });
            document.getElementById('score').innerText = 'Score: ' + score + '/100';
